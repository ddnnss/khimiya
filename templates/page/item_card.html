 {% load static %}
  <div class="item-card ">
                {% if item.discount > 0 %}
                <div class="item-card-discount">
                    -{{ item.discount }} %
                </div>
                {% endif %}
                <div class="item-card-favorite-btn">
                    <a href="#"><i class="favorite-icon"></i></a>
                </div>
                <div class="item-card-inner">
                    <a href="{% url 'showitem' cat.name_slug subcategory.name_slug subsubcat.name_slug item.name_slug %}"> <img
                        {% for image in item.itemimage_set.all %}
                        {% if image.is_main %}
                           src="{{ image.image_small }}" alt="">
                        {% endif %}
                        {% endfor %}
                       </a>
                    <div class="item-card-info">
                      <a href="#"><p class="item-card-name">{{ item.name }}</p></a>
                    <p class="item-card-description">{{ item.short_description }}</p>
                    </div>

                </div>
                <div class="item-card-price">
                    <p> {{ item.itemprice_set.first.volume }} - {{ item.itemprice_set.first.price}} р </p>
                    <a class="btn btn-sm" href="javascript:void(0)" onclick="quick_add_to_cart({{ item.id }})">в корзину</a>
                </div>
            </div><!--item-card-->
